<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>First Name</th>
			<th>Favorite Animal</th>
			<th>Favorite Color</th>
		</tr>
		<tr>
			<td>Cleopatra</td>
			<td>Cat</td>
			<td>Gold</td>
		</tr>
		<tr>
			<td>Caesar</td>
			<td>Dog</td>
			<td>Purple</td>		
		</tr>
	</table>
	<p> </p>
	<table border=2>
	<tr>
		<th>Day of the week</th>
		<th>Is it Tuesday?</th>
		<th colspan="2">A good day?</th>
	</tr>
	<tr>
		<td>Monday</td>
		<td rowspan="2">No</td>
		<td>No</td>
	</tr>
	<tr>
		<td>Saturday</td>
		<td>Yes</td>	
	</tr>
	</table>
</body>
</html>
